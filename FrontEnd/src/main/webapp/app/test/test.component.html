<form name="form" role="form" ><!--(ngSubmit)="save()" [formGroup]="settingsForm" *ngIf="account" novalidate> -->

    <div class="form-group" *ngIf="macroprocesosList  ">
        <label >macroproceso</label>
        <select class="form-control">
            <option *ngFor="let macroproceso of macroprocesosList" [value]="macroproceso">{{ macroproceso.title }}</option>
        </select>
    </div>

    <div class="form-group" *ngIf="procesoList">
        <label >proceso</label>
        <select class="form-control">
            <option *ngFor="let macroproceso of procesoList" [value]="macroproceso">{{ macroproceso.title }}</option>
        </select>
    </div>

    <div class="form-group" *ngIf="subProcesoList">
        <label >subProceso</label>
        <select class="form-control">
            <option *ngFor="let macroproceso of subProcesoList" [value]="macroproceso">{{ macroproceso.title }}</option>
        </select>
    </div>

    <div class="form-group" *ngIf="verificadorList">
        <label >verificador</label>
        <select class="form-control">
            <option *ngFor="let macroproceso of verificadorList" [value]="macroproceso">{{ macroproceso.title }}</option>
        </select>
    </div>

    <div class="form-group" *ngIf="verificadorList">
        <label >verificador</label>
        <select class="form-control">
            <option *ngFor="let macroproceso of verificadorList" [value]="macroproceso">{{ macroproceso.title }}</option>
        </select>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
        </div>
    </div>
    <button type="submit"  class="btn btn-primary" jhiTranslate="settings.form.button">Save</button>
</form>
